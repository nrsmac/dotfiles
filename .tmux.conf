# Use xclip to copy and paste with the system clipboard
bind C-c run "tmux save-buffer - | xclip -i -sel clip"
bind C-v run "tmux set-buffer $(xclip -o -sel clip); tmux paste-buffer"

set -g status-bg color24
set -g window-status-style bg=color24,fg=color234
set -g window-status-current-style bg=color14,fg=black

# hot tmux config (only works with bash :()
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Change default prefix
unbind C-Space
set -g prefix C-Space
bind C-Space send-prefix

# History
set-option -g history-limit 5000

# Quick jump to mark with prefix + ` (tilda)
bind \` switch-client -t'{marked}'

# 1-index panes
set -g base-index 1
setw -g pane-base-index 1

# Reset numbers when a window gets deleted
set -g renumber-windows on

# Split windows with | and - (either case!)
bind | split-window -hc "#{pane_current_path}"
bind - split-window -vc "#{pane_current_path}"
bind-key "|" split-window -h -c "#{pane_current_path}"
bind-key "\\" split-window -fh -c "#{pane_current_path}"
bind-key "-" split-window -v -c "#{pane_current_path}"
bind-key "_" split-window -fv -c "#{pane_current_path}"

# Move windows with Prefix + < and >
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# Maintain path with new window
bind c new-window -c "#{pane_current_path}"

# Toggle windows and sessions with Prefix + Space
bind Space last-window

# Change resize to hjkl
bind -r C-j resize-pane -D 15
bind -r C-k resize-pane -U 15
bind -r C-h resize-pane -L 15
bind -r C-l resize-pane -R 15

# Join another pane with the current window
bind j choose-window 'join-pane -h -s "%%"'
bind J choose-window 'join-pane -s "%%"'

# hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
